<script>
	  $(document).ready(function(){
		  
      var socket = io();
    let salas = [];

      socket.emit('getSalas');

      socket.on('Salas', function(data){
        $.each(data, function(id, val){
        $('#rooms').append($('<option>', {
              value: data[id].nombre_sala,
              text: data[id].nombre_sala,
              id: data[id].id
        }));

        $('#roomsCambio').append($('<option>', {
              value: data[id].nombre_sala,
              text: data[id].nombre_sala,
              id: data[id].id
        }));
      });
      });

      $('#roomsCambio').change(function(){
        //roomID = $(this).val();
        roomID = $(this).find('option:selected').attr('id');
        roomName = $(this).find('option:selected').text();

        /*roomID = roomID + 1;*/

        $("#SalaNombre").text(roomName);
        $("#chatbox").empty();

        socket.emit('cambiodesala', {
          idSala: roomID,
          nombreSala: roomName
        });
        socket.emit('historial');
        console.log('cambio select a ID: ' + roomID + 'con nombre ' + roomName);
      });
		  
		  $("#Login").click(function(){   //Al entrar en login se mandan los parametros 
			  socket.emit("login", {
				  user: $("#userName").val(),   //Asignar valores
          pass: $("#Password").val(),
        roomID: $("#rooms").find('option:selected').attr('id'),
      roomName: $("#rooms").find('option:selected').text()
			  });
		  });

		  $("#sendResgistro").click(function(){     //Al agregar un nuevo usuario...
		  		socket.emit("addUser", {              //Se mandan los parametros del nuevo usuario
				  user: $("#userNameR").val(),
				  pass: $("#PasswordR").val(),
				  email: $("#correo").val(),
			  });
		  });
		  
		  $(".logout").click(function(){        //Salimos de la sesión 
			  socket.emit("salir");             //Se manda el parametro de salir
		  });
		  
		  $('#registrar').click(function(){
			  $("#userNameR").val("");
			  $("#PasswordR").val("");
			  $("#correo").val("");
		  });
		  
		  $('#enviarMensaje').click(function(){
				if($("#mensaje").val().length <= 0){    //Si no hay un mensaje escrito...
					alert("Escribe el mensaje para poderlo enviar.");     //  Se manda un mensaje que dice que debe escrivir uno 
				}else{
					var mensaje = $('#mensaje').val()   //Si se escribe el mensaje se le asigna un valor a lamvariable
					socket.emit('mjsNuevo', mensaje); // Enviamos el nuevo mensaje a la función de mensaje nuevo y mandamos el parametro.

				}
			});

			socket.on("logged_in", function(data){    //Recibimos parametros
        console.log(data);
				$(".form-signin").hide();
				$("#wrapper").show();
				$('#usernameTag').text(data.user);  //Le asignamos a usernameTag el valor de texto de data user para al decir "Bienvenido" aparezca el nombre del usuario conectado
        $('#emailUser').text(data.email);   //Lo mismo pero con el email
        $('#SalaNombre').text(data.room);   //Lo mismo pero con el email
        socket.emit('historial');
			});

			socket.on("invalido", function(){
				alert("Usuario y/o contraseña incorrectos.");
			});

			socket.on("error", function(){
				alert("Error: Intenta de nuevo!");
			});
			
			socket.on("vacio", function(){    //Recibe  la información de que los campos estan vacios 
				alert("Error: Llena todos las campos.!");//Muestra un mensaje de alerta 
			});
			
			socket.on("UsuarioOK", function(){    //Recibe
				$('#registro').modal('hide');     //Esconder la modal
				alert("Dado de alta correctamente.");
			});
			
			socket.on('mensaje', function(data){ // Función que tiene de respuesta el nuevo mensaje, concatenamos e insertamos en la caja de chat.
          
        if(data.usuario == "BotChat"){
          var nuevoMensaje =  '<small class="bot"><b>' + data.usuario + ' -</b> ' + data.mensaje + '</small>';
        }else{
          var nuevoMensaje = '<span class="mensajeEnviado"><b>' + data.usuario + ' dice: </b>'+ data.mensaje + '</span>';
        }
        $('#chatbox').append(nuevoMensaje + '</br>');
        $('#mensaje').val("");
        });
        
      socket.on('armadoHistorial', function(data){
        var historial = "";
        $.each(data, function(id, val){
          historial += '<p class="mensajeEnviado"><b>' + data[id]['Username'] +
      'dijo:</b> ' + data[id]['mensaje'] + '</p>';
        });
        historial += '<small class="bot"><b> BotChat -</b> Ultimos mensajes del historial de la sala</small>';
        
        $('#chatbox').append(historial + '</br>');
      });

    });
</script>
